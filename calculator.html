<html>

<head>
  <title>calculator Windows10 </title>
  <link rel="stylesheet" type="text/css" href="./calculator.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./mediaquery.css">
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>

  <div class="first-paraent">
    <div class="calculator">
      <div class="header">


        <div class="one">
          <div class="star">

            <button class="two">
              <i class="material-icons">dehaze</i>
            </button>


            <span class="three">Standard</span>


            <button class="two">
              <i class="material-icons">launch</i>
            </button>
          </div>
          <button class="Me"><i class="material-icons">history</i></button>
        </div>

      
        <p>0</p>
      
       
        

      </div>



      <div class="Memory">
        <button class="M">MC</button>
        <button class="M">MR</button>
        <button>M+</button>
        <button>M-</button>
        <button>MS</button>
        <span><button class="Mn">M</button></span>
      </div>


      <div class="btn">
        <div class="row first">
          <button class="color2"><i class="material-icons">&#37;</i></button>
          <button class="color2">CE</button>
          <button class="color2">C</button>
          <button class="color2"><i class="iconify" data-icon="ic-outline-backspace"
              data-inline="false color2"></i></button>
        </div>

        <div class="row second">
          <button class="color2"><i class="material-icons">&#8543;</i>X</button>
          <button class="color2">x<sup>2</sup></button>

          <button class="color2"><i class="material-icons">
              &radic;<i style="text-decoration:overline;"id="radical">&nbsp;X&nbsp;</i></i></button>

          <button class="color2"><i class="material-icons"> &#247;</i></button>

        </div>


        <div class="row third">
          <button class="color3">7</button>
          <button class="color3">8</button>
          <button class="color3">9</button>
          <button class="color2"><i class="material-icons"> &#215; </i></button>

        </div>

        <div class="row fourth">
          <button class="color3">4</button>
          <button class="color3">5</button>
          <button class="color3">6</button>
          <button class="color2"><i class="material-icons"> &#8722; </i></button>

        </div>

        <div class="row fifth">
          <button class="color3">1</button>
          <button class="color3">2</button>
          <button class="color3">3</button>
          <button class="color2"><i class="material-icons">&#43;</i></button>

        </div>

        <div class="row sixth">
          <button class="color3"><i class="material-icons"><sup>&#43;</sup>&#47;&#8722;</i></button>
          <button class="color3">0</button>
          <button class="color3">.</button>
          <button id="equal"><i class="material-icons">&#61;</i></button>

        </div>

      </div>

    </div>


    <div class="memory-history">
      <ul class="m">
        <li class="H_M" id="border"><a href="#">History</a></li>
        <li class="H_M" ><a href="#">Memory</a></li>
      </ul>
    </div>




  </div>

</body>

</html>
