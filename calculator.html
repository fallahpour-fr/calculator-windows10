<html>
<head>
  <title>calcculator Windows10 </title>
  <link rel="stylesheet" type="text/css" href="./calculator.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./mediaquery.css" 
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>

  <div class="first-paraent">
    <div class="calculator">
      <div class="header">

        <ul class="navitem">
          <li class="navLink one"><a href="#">
              <span class="material-icons">dehaze</span>
              <!-- <span class="tooltip">Open navigation</span> -->
            </a></li>

          <li class="navLink">
            <h2>Standard</h2>
          </li>

          <li class="navLink one"><a href="#">
              <span class="material-icons">launch</span>
              <!-- <span class="tooltip">Keep on Top(Alt+Up)</span>-->
            </a></li>
        </ul>

      </div>



      <div class="Memory">
        <button class="M">MC</button>
        <button class="M">MR</button>
        <button class="M+">M+</button>
        <button class="M-">M-</button>
        <button class="MS">MS</button>
      </div>


      <div class="btn">
        <div class="row first">
          <button class="icon color2"><span class="material-icons" style="font-size: 17px;">&#37;</span></button>
          <button class="CE color2">CE</button>
          <button class="C color2">C</button>
          <button class="icon color2"><span class="iconify" data-icon="ic-outline-backspace"
              data-inline="false color2"></span></button>
        </div>

        <div class="row second">
          <button class="1/x color2"><span class="material-icons">&#8543;</span>X</button>
          <button class="x^2 color2"><span class="material-icons" > </span>x<sup>2</sup></button>

          <button class="radical color2"><span class="material-icons" style="font-size: 15px;"> <span
                style="white-space: nowrap;">
                &radic;<span style="text-decoration:overline;">&nbsp;X&nbsp; </span></span> </span></button>

          <button class="x/x color2"><span class="material-icons"> &#247; </span></button>

        </div>


        <div class="row third">
          <button class="7 color3">7</button>
          <button class="8 color3">8</button>
          <button class="8 color3">9</button>
          <button class="* color2"><span class="material-icons"> &#215; </span></button>

        </div>

        <div class="row fourth">
          <button class="4 color3">4</button>
          <button class="5 color3">5</button>
          <button class="6 color3">6</button>
          <button class="- color2"><span class="material-icons"> &#8722; </span></button>

        </div>

        <div class="row fifth">
          <button class="1 color3">1</button>
          <button class="2 color3">2</button>
          <button class="3 color3">3</button>
          <button class="+ color2"><span class="material-icons"> &#43; </span></button>

        </div>

        <div class="row sixth">
          <button class="+/- color3"><span class="material-icons"> <span
                style="font-size: 15px;"><sup>&#43;</sup></span>&#47;<span style="font-size: 15px;">&#8722;</span>
            </span></button>
          <button class="0 color3">0</button>
          <button class=". color3">.</button>
          <button class="=" id="equal"><span class="material-icons"> &#61; </span></button>

        </div>

      </div>

    </div>


    <div class="memory-history">
      <ul class="m">
        <li class="H_M"><a href="#">History</a></li>
        <li class="H_M"><a href="#">Memory</a></li>
      </ul>
    </div>




  </div>

</body>

</html>
